<html>

  <head>
    <title>Formulário para Cadastro</title>
   
    <link href='AC4_TecWeb.css' rel='stylesheet' type='text/css' />
  </head>

<body>
  
    <div class="fontnegrito">    
    <p><h2>Formulário</h2></p>



    <p><label>Nome Completo:</label><input class="campo_nome" type="text"><br></p>

    <p><label>Endereço:</label><input class="campo_endereço" type="text"><br></p>

    <p><label>Cidade:</label><input class="campo_cidade" type="text"><br></p>

    <p><label>UF:</label><input class="campo_UF" type="text"><br></p>

    <p><label>RG:</label><input class="campo_RG" type="text"><br></p>

    <p><label>CPF:</label><input class="campo_CPF" type="text"><br></p>

    <p><label>Email:</label><input class="campo_email" type="text"><br></p>

    <p>Rede Social:</p>

    <input type="radio" name="gender" value="male"> Facebook<br>
    <input type="radio" name="gender" value="female"> Twiter<br>
    <input type="radio" name="gender" value="other"> Whatszap<br>
    <input type="radio" name="gender" value="other"> Outros<br>

    <p>Cursos:</p>
        
        <input type="radio" name="gender" value="male"> Redes<br>
        <input type="radio" name="gender" value="female"> SI <br>
        <input type="radio" name="gender" value="other"> ADS <br><p>

        
        <label>Area de Texto:</label><br><textarea class="msg" cols="35" rows="8"></textarea><br>
        <input class="btn_submit" type="submit" value="Enviar">
      
    </div>

 </body>
</html>
